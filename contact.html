<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Clocks Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/css/custom-style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!--Favicon link-->
    <link rel="icon" href="assets/images/logo-2.png" type="image/png">
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="title-wrapper">
            <!--Main title-->
            <h1 class="title">Vintage Clocks Shop</h1>
            <div class="logo-div">
                <img src="assets/images/logo-2.png" class="main-logo" alt="mainlogo" />
            </div>
        </div>
        <!--Navigation menu-->
        <nav class="navigation">
            <a href="index.html" id="about">About</a>
            <a href="gallery.html" id="gallery">Gallery</a>
            <a class="current-page" href="contact.html" id="contact">Contact</a>
        </nav>
    </header>
    <!--Page content, contact form-->
    <section class="section-contact">
        <div>
            <div class="col-md-2"></div>
            <div class="col-md-8 boxmap-contact">
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <form>
                        <div class="contact-box">
                            <input type="text" class="input-field" placeholder="Your Name" required/>
                            <input type="email" class="input-field" placeholder="Your Email" required/>
                            <input type="text" class="input-field" placeholder="Subject" required/>
                            <textarea class="input-field h100p" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="submit-button" value="submit">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Find Us</h4>
                    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.863482510585!2d18.06182951587526!3d59.33523301759153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d5d8f81ef6d%3A0x6ac1ebb39b8892e3!2sSveav%C3%A4gen%2C%20111%2057%20Stockholm!5e0!3m2!1sen!2sse!4v1633554598092!5m2!1sen!2sse" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <p>Email: vintage.clocksshop@gmail.com</p>
                    <p>Phone: +46 79 888 23 67</p>
                </div> 
            </div>
            <div class="col-md-2"></div>
        </div>
    </section>
    <!--Footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
        <span class="copyright"><a href="https://github.com/ninaperic" alt="github-page" target="_blank">©2021 Nina Perić</a></span>
    </footer>
<!-- font awesome script -->
<script src="https://kit.fontawesome.com/faee802af5.js" crossorigin="anonymous"></script>
</body>
</html>
